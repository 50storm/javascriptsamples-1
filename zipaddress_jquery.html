<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ZIP Code</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    const API_URL = "https://api.zipaddress.net/";
    $(function(){
        $('#zipcode').on('blur',function(e){
          var zipcode =  $('#zipcode').val();
          $.get(API_URL, { 'zipcode':zipcode }, function(data){
            $('#address').val(data.data.fullAddress);          
          });
        });
    });
  </script>
</head>
<body>
<div id="app">
  <div>
    <label>郵便番号</label>
    <input id="zipcode" type="text" value="2870001"><br>
    <label>住所</label>
    <input id="address" type="text" value="">
  </div>
</div>
</body>
</html>
